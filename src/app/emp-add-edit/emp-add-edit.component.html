<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="Ex.Technical" formControlName="FirstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" placeholder="Kamau" formControlName="LastName">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Ex.samcy@gmail.com" formControlName="Email">
  </mat-form-field>
  <mat-form-field class="date" appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="DoB">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="row">
  <mat-radio-group aria-label="Select an option" formControlName="Gender">
    <mat-label><b>Gender</b></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
    <mat-radio-button value="others">Others</mat-radio-button>
  </mat-radio-group>
</div>
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Education</mat-label>
    <mat-select formControlName="Education">
      <mat-option *ngFor="let val of education" [value]="val">{{val}}

      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <input matInput type="text" placeholder="Ex.Eclectics" formControlName="Company">

  </mat-form-field>
</div>
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Experience</mat-label>
    <input matInput type="text" placeholder="Ex.4" type="number" formControlName="Experience">

  </mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Package</mat-label>
  <input matInput type="text" placeholder="Ex.12" type="number" formControlName="Package">
  <mat-hint>In Dollars</mat-hint>
</mat-form-field>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
  <button mat-raised-button style="color: red;" type="submit">{{data? 'update':'save'}}</button>
</div>
</form>
